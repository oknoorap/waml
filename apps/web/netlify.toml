[[headers]]
  for = "/elements/*.html"

  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"

[[headers]]
  for = "/api-examples/*.html"

  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"

[build]
  ignore = "node apps/web/netlify.ignore.js"
