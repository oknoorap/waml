<custom-element name="docs-aside">
  <element-attr name="label" type="string"></element-attr>
  <template>
    <style>
      :host {
        --top-nav-height: 70px;
      }

      :host .mobile {
        display: block;
      }

      :host .desktop {
        display: none;
      }

      :host aside {
        display: flex;
        flex-direction: column;
        overflow: auto;
        margin: 0;
        padding: var(--_3sp) var(--_3sp) 0;
        margin-top: var(--top-nav-height);
      }

      :host details {
        border: 1px solid var(--theme-border-color);
        border-radius: var(--_1sp);
      }

      :host details[open] summary {
        border-bottom: 1px solid var(--theme-border-color);
      }

      :host summary {
        padding: var(--_2sp);
        font-size: 1rem;
      }

      :host .content {
        padding: var(--_3sp);
        max-height: 50vh;
        overflow: auto;
      }

      @media (min-width: 768px) {
        :host {
          position: fixed;
          top: var(--top-nav-height);
          left: 0;
          bottom: 0;
          width: 275px;
          margin: 0;
          background: var(--theme-bg-color);
          border-right: 1px solid var(--theme-border-color);
        }

        :host aside {
          padding: var(--_6sp) var(--_5sp) var(--_5sp);
          box-sizing: border-box;
          height: 100%;
          margin: 0;
        }

        :host .mobile {
          display: none;
        }

        :host .desktop {
          display: block;
        }
      }
    </style>

    <aside>
      <div class="mobile">
        <details>
          <summary>
            <slot name="@label"></slot>
          </summary>
          <div class="content">
            <slot name="mobile"></slot>
          </div>
        </details>
      </div>

      <div class="desktop">
        <slot children></slot>
      </div>
    </aside>
  </template>
</custom-element>
