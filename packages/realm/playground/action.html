<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Action</title>
    <script src="../dist/realm.development.js" defer></script>
    <link rel="stylesheet" href="../dist/realm.css" />
  </head>
  <body>
    <web-app>
      <custom-element name="action-demo">
        <element-state name="counter" type="number">0</element-state>

        <element-flow>
          <trigger-event click="AddCounter">
            <set-state name="counter" value="1" mutate="+"></set-state>
          </trigger-event>
          <trigger-event click="AddCounterProxy">
            <trigger-element click="AddCounter"></trigger-element>
          </trigger-event>
        </element-flow>

        <template>
          <slot name="#counter"></slot>
          <button ref="AddCounterProxy">Add Counter Proxy</button>
          <button ref="AddCounter">Update Test</button>
        </template>
      </custom-element>

      <action-demo></action-demo>
    </web-app>
  </body>
</html>
