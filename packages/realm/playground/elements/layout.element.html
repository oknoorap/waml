<custom-element name="layout-element">
  <template>
    <style>
      :host {
        min-height: 250px;
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
    </style>

    <import-element
      from="./elements/counter.element.html"
      automount
      count="10"
      type="increment"
    ></import-element>
    <import-element
      from="./elements/counter.element.html"
      automount
      count="100"
      type="decrement"
    ></import-element>

    <import-element
      from="./elements/another.element.html"
      automount
      color="hotpink"
    ></import-element>
    <import-element from="./elements/another.element.html" automount color="green"></import-element>
    <slot children></slot>
  </template>
</custom-element>
